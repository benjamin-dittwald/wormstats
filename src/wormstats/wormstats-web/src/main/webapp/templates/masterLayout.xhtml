<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>WormStats</title>
        <link href="#{resource['images:logo_21x21.png']}" rel="shortcut icon" />
    </h:head>
    <h:body>
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <h:outputStylesheet name="custom.css" library="css" />
        <h:outputScript library="js" name="common.js" />

        <div class="container">
            <div class="topbar-wrapper" style="z-index: 5;">
                <div class='topbar'>
                    <div class='topbar-inner'>
                        <div class='container'>
                            <a class="brand" href="leages.jsf">WormStats</a>
                            <ul id="nav">
                                <!--                                <li class="dashboard">
                                                                    <a href="dashboard.jsf">Dashboard</a>
                                                                </li>-->
                                <li class="leages">
                                    <a href="leages.jsf">Ligen</a>
                                </li>
                                <li class="competitors">
                                    <a href="statistics.jsf">Statistiken</a>
                                </li>
                                <li class="competitors">
                                    <a href="competitors.jsf">Spieler</a>
                                </li>
                                <li class="config">
                                    <a href="configuration.jsf">Konfiguration</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="background-image: url(#{resource['images:logo_250x327.png']}); background-repeat: no-repeat; background-position: bottom left;">
                <div class="span4">
                    <h3 style="padding-top: 18px">Men√º</h3>
                    <div class="well">
                        <ui:insert name="menuLeft" />
                    </div>
                    <p style="font-style:italic;">
                        #{qoute.qoute.qoute}
                    </p>
                    <p>
                        #{qoute.qoute.gameName}
                    </p>
                </div>
                <div class="span12">
                    <h1>
                        <ui:insert name="title">
                            #{msgs.title}
                        </ui:insert>
                    </h1>
                    <div class="well">
                        <ui:insert name="content" />
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 5014.crew 2011</p>
            </footer>

        </div>

    </h:body>
</html>
