<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>

        <h5>#{msg.name}</h5>
        <h:inputText value="#{leageCreate.leage.name}" required="true"/>
        <h5>#{msg.select_competitors_leage}</h5>
        <h:selectManyListbox value="#{leageCreate.competitors}" required="true">
            <f:selectItems value="#{leageCreate.competitorsAvailable}"/>
        </h:selectManyListbox>

        <br />
        <h:commandButton action="#{leageCreate.save}" value="#{msg.create_leage}" styleClass="btn primary"/>

        <h:messages/>
    </h:form>

</ui:composition>
