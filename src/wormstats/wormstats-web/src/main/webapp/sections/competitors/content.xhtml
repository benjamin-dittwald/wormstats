<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <h1>Spieler</h1>

    <h:form>
        <h:panelGrid columns="2" id="grid">  
            <h:outputLabel value="Name : *" for="name"></h:outputLabel>  
            <p:inputText id="name"   
                         value="#{competitors.competitorToAdd.name}" required="true"/>  

            <h:outputLabel value="Farbe : *" for="color"></h:outputLabel>  
            <p:colorPicker id="color" value="#{competitors.competitorToAdd.color}" required="true">
                <f:converter converterId="colorPickerConverter"/> 
            </p:colorPicker>
            <h:panelGroup>
                <p:commandButton value="Hinzufügen" update=":form @parent"  
                                 action="#{competitors.reinit}" styleClass="btn primary">  
                    <p:collector value="#{competitors.competitorToAdd}"   
                                 addTo="#{competitors.competitors}" />  
                </p:commandButton>
                <p:commandButton value="Reset" type="reset" styleClass="btn"/>  
            </h:panelGroup>
            <h:outputText title="dummy"/>
        </h:panelGrid>

    </h:form>
    <h:messages/>

    <h:form id="form">
        <p:outputPanel>
            <p:dataTable value="#{competitors.competitors}" var="comp" id="competitorsTable" styleClass="zebra-striped">

                <p:column headerText="Name" styleClass="nameColumn">
                    <p:cellEditor> 
                        <f:facet name="output">
                            <h:outputText value="#{comp.name}"/>
                        </f:facet> 
                        <f:facet name="input">
                            <h:inputText size="70" value="#{comp.name}" required="true"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Farbe" styleClass="colorColumn">
                    <p:cellEditor> 
                        <f:facet name="output">
                            <h:outputText id="rgbDisplay"   
                                          value="#{comp.color}"   
                                          style="background-color:rgb(#{comp.color})"/> 
                        </f:facet> 
                        <f:facet name="input">
                            <p:colorPicker value="#{comp.color}" required="true">
                                <f:converter converterId="colorPickerConverter"/> 
                            </p:colorPicker>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column styleClass="editColumn">  
                    <p:rowEditor />
                </p:column> 

                <p:column styleClass="editColumn">
                    <h:commandButton action="#{competitors.removeCompetitorFromList(comp)}" onclick="return confirm('Soll der Spieler wirklich gelöscht werden?')" value="-" styleClass="btn" immediate="true">
                        <f:ajax execute="competitorsTable" render="@form" />
                    </h:commandButton>
                </p:column>

            </p:dataTable>
        </p:outputPanel>

        <h:commandButton action="#{competitors.save}" type="submit" value="Änderungen speichern" styleClass="btn primary"/>
    </h:form>

</ui:composition>
