<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <h1>Spieler</h1>
    <h:form>
        <p:dataTable value="#{competitors.competitors}" var="comp" id="competitorsTable" styleClass="zebra-striped">

            <p:column headerText="Name" styleClass="nameColumn">
                <p:cellEditor> 
                    <f:facet name="output">
                        <h:outputText value="#{comp.name}"/>
                    </f:facet> 
                    <f:facet name="input">
                        <h:inputText size="70" value="#{comp.name}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Farbe" styleClass="colorColumn">
                <p:cellEditor> 
                    <f:facet name="output">
                        <h:outputText id="rgbDisplay"   
                                      value="RGB / #{comp.color}"   
                                      style="background-color:rgb(#{comp.color})"/> 
                    </f:facet> 
                    <f:facet name="input">
                        <p:colorPicker showWebSafe="true" value="#{comp.color}">
                            <f:converter converterId="colorPickerConverter"/>
                        </p:colorPicker>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column styleClass="editColumn">  
                <p:rowEditor />
            </p:column> 

            <p:column styleClass="editColumn">
                <h:commandButton action="#{competitors.removeCompetitorFromList(comp)}" value="-" styleClass="btn" immediate="true">
                    <f:ajax execute="competitorsTable" render="@form" />
                </h:commandButton>
            </p:column>

        </p:dataTable>
        <h:commandButton action="#{competitors.save}" type="submit" value="Ã„nderungen speichern" styleClass="btn primary"/>
        <h:commandButton action="#{competitors.addCompetitorToList}" value="+" styleClass="btn">
            <f:ajax execute="competitorsTable" render="competitorsTable" />
        </h:commandButton>

    </h:form>

</ui:composition>
