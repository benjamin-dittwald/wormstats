<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>

        <div>
            <p>
                <span class="label important"><h:outputText value="#{msg.important}" /></span><br />
                <h:outputText value="#{msg.important_no_gui}" />
            </p>
        </div>

        <div id="matchCreateInput" >
            <h:dataTable value="#{matchCreate.statistics}" var="stat">
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="#{msg.name}" />
                    </f:facet>
                    <h:outputText value="#{stat.competitor.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="#{msg.participate}" />
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{stat.plays}" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # <h:outputText value="#{msg.worms}" />
                    </f:facet>
                    <p:spinner value="#{stat.worms}" min="0" max="12" maxlength="2" size="2" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # <h:outputText value="#{msg.selfkills}" />
                    </f:facet>
                    <p:spinner value="#{stat.selfKills}" min="0" max="100" maxlength="2" size="2" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # <h:outputText value="#{msg.kills}" />
                    </f:facet>
                    <p:spinner value="#{stat.kills}" min="0" max="100" maxlength="2" size="2" />
                </h:column>
            </h:dataTable>
        </div>

        <h5><h:outputText value="#{msg.select_winner}" />:</h5>
        <h:selectOneMenu id="winner" value="#{matchCreate.winner}" style="float: left" >
            <f:selectItems value="#{matchCreate.competitorsWinList}" />
        </h:selectOneMenu>

        <h:message for="winner" class="errorMessage" />

        <br style="clear: both" />
        
        <h:commandButton action="#{matchCreate.save}" value="#{msg.save}" styleClass="btn primary"/>
        <h:selectBooleanCheckbox value="#{matchCreate.toTable}"/>
        <h:outputText value=" #{msg.save_open_in_table}" />

    </h:form>

</ui:composition>
