<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>

        <div>
            <p>
                <span class="label important">Wichtig</span><br />
                Es gibt noch keine GUI zum Bearbeiten der eingetragenen Matches. Bitte überprüft das Match deshalb, bevor Ihr es eintragt.
            </p>
        </div>

        <div id="matchCreateInput" >
            <h:dataTable value="#{matchCreate.statistics}" var="stat">
                <h:column>
                    <f:facet name="header" >
                        Spieler
                    </f:facet>
                    <h:outputText value="#{stat.competitor.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        Nimmt teil
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{stat.plays}" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # Würmer
                    </f:facet>
                    <p:spinner value="#{stat.worms}" min="0" max="12" style="width: 50px;" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # Frank's
                    </f:facet>
                    <p:spinner value="#{stat.selfKills}" min="0" max="100" style="width: 50px;" />
                </h:column>

                <h:column>
                    <f:facet name="header" >
                        # Kills
                    </f:facet>
                    <p:spinner value="#{stat.kills}" min="0" max="100" style="width: 50px;" />
                </h:column>
            </h:dataTable>
        </div>

        <h5>Sieger auswählen:</h5>
        <h:selectOneMenu value="#{matchCreate.winner}"  >
            <f:selectItems value="#{matchCreate.competitorsWinList}" />
        </h:selectOneMenu>

        <br />
        <h:commandButton action="#{matchCreate.save}" value="Speichern" styleClass="btn primary"/>
        <h:selectBooleanCheckbox value="#{matchCreate.toTable}"/>
        <h:outputText value=" Speichern öffnet die aktuelle Tabelle" />
        <h:messages/>

    </h:form>

</ui:composition>
