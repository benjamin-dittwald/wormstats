<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <h:dataTable value="#{leages.leages}" var="leage" styleClass="zebra-striped">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.name}" />
                </f:facet>
                <h:outputText value="#{leage.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="# #{msg.competitors}" />
                </f:facet>
                <h:outputText value="#{leage.competitors.size()}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="# #{msg.matches}" />
                </f:facet>
                <h:outputText value="#{leage.matches.size()}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    + <h:outputText value="#{msg.match}" />
                </f:facet>
                <h:commandButton action="#{leages.matchCreate(leage)}" value="+" styleClass="btn" />
            </h:column>
            <h:column>
                <h:commandButton action="#{leages.matchesSite(leage)}" value="#{msg.history_matches}" styleClass="btn" />
            </h:column>
            <h:column>
                <h:commandButton action="#{leages.simpleTable(leage)}" value="#{msg.table}" styleClass="btn primary" />
            </h:column>
        </h:dataTable>

    </h:form>

</ui:composition>
