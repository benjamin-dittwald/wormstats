<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:dataTable value="#{simpleTable.entries}" var="entry" >
            <p:column sortBy="#{entry.competitor.name}">
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{entry.competitor.name}" />
            </p:column>
            <p:column sortBy="#{entry.wins}">
                <f:facet name="header">
                    # Siege
                </f:facet>
                <h:outputText value="#{entry.wins}" />
            </p:column>
            <p:column sortBy="#{entry.matches}">
                <f:facet name="header">
                    # Matches
                </f:facet>
                <h:outputText value="#{entry.matches}" />
            </p:column>
            <p:column sortBy="#{entry.selfKills}">
                <f:facet name="header">
                    # Frank's
                </f:facet>
                <h:outputText value="#{entry.selfKills}" />
            </p:column>
            <p:column sortBy="#{entry.kills}">
                <f:facet name="header">
                    # Kills
                </f:facet>
                <h:outputText value="#{entry.kills}" />
            </p:column>
            <p:column sortBy="#{entry.skill}">
                <f:facet name="header">
                    Skill
                </f:facet>
                <h:outputText value="#{entry.skill}" style="color: #8A0808;" >
                    <f:converter converterId="doubleConverter" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:composition>
