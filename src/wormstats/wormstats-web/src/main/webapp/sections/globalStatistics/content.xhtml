<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:lineChart value="#{globalStatistics.pcSkillFactor}" title="#{msg.skilltrend_per_match}" minY="0" showMarkers="false" seriesColors="#{globalStatistics.competitorsColors}" />
    <p:barChart value="#{globalStatistics.pcWins}" title="#{msg.wins_per_match}" seriesColors="#{globalStatistics.competitorsColors}" />
    <p:barChart value="#{globalStatistics.pcKills}" title="#{msg.kills_per_match}" seriesColors="#{globalStatistics.competitorsColors}" />
