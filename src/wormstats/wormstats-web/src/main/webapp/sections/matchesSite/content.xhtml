<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>

        <p:dataTable id="matchesTable" value="#{matches.matches}" var="match" 
                     paginator="true" rows="25" rowsPerPageTemplate="5, 10, 15, 20, 25"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.date}" />
                </f:facet>
                <h:outputText value="#{match.date}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.winner}" />
                </f:facet>
                <h:outputText value="#{match.winner.name}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    - <h:outputText value="#{msg.match}" />
                </f:facet>
                <h:commandButton action="#{matches.removeMatch(match)}" onclick="return confirm('#{msg.delete_match_question}')" value="-" styleClass="btn">
                    <f:ajax execute="matchesTable" render="@form" />
                </h:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>

</ui:composition>
