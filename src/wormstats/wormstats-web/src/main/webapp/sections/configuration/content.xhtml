<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://java.sun.com/jsf/composite/components/util"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>

        <h3>Formel für den Skillkoeffizienten</h3>
        Erlaubte Variablen: KILLS, MATCHES, WINS
        <br />
        <h:inputText required="true" value="#{configuration.configuration.skillFormula}" styleClass="span11" style="margin-top: 10px;"/>
        <br />
        <h3>Historischer Offset für analoge Spieldaten</h3>
        <h:outputText value="Form: Liga, Spieler, Kills, Wins, Matches"/><br />
        <h:dataTable value="#{configuration.configuration.historicalOffset}" var="offset">
            <h:column>
                <h:inputText value="#{offset}" styleClass="span11" />
            </h:column>
        </h:dataTable>
        <h:commandButton action="#{configuration.save}" type="submit" value="Änderungen speichern" styleClass="btn primary"/>
    </h:form>

</ui:composition>
